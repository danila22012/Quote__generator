<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>quote__generator</title>
</head>
<body>
    <main class="main">
        <div class="quote-container">
            <blockquote class="quote-container__quote"> I am not afraid of tomorrow, for I have seen yesterday and I love today.</blockquote>
            <p class="quote-container__author">Alexandrio Paganini</p>
            <div class="loader"></div>
            <div class="quote-container__btns">
           
                <button id="btn-generate" class="button button--outlined ">Generate quote</button>
                <div class="share-via">
                   
                    <button id="twitter-btn" class="button button--icon ">

                        <img class="icon" src="assers/images/twitter.svg" alt="twitter">
                       
                    </button>
                </div>
            </div>
            
            
        </div>
    </main>
</body>
</html>
